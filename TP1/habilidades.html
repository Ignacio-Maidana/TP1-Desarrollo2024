<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Ignacio Maidana</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="contenedorHeader">
        <header>
            <h1>Portfolio - Maidana Ignacio</h1>
            <nav id="nav">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="habilidades.html">Habilidades</a></li>
                    <li><a href="experiencia.html">Experiencia</a></li>
                    <li><a href="proyectos.html">Proyectos</a></li>
                </ul>
            </nav>
            <div class="row">
                <div class="col text-center">
                    <label id="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div> 
        </header>
    </div>

    <section class="skills" id="skills">
        <div class="contenedorSeccion">
            <h2>Skills</h2>
            <div class="fila">
                <div class="col">
                    <h3>Habilidades Técnicas</h3>
                    <div class="skill">
                        <span><i class="fa-brands fa-html5"></i>HTML & CSS<i class="fa-brands fa-css3-alt"></i></span>
                        <div class="barraSkill">
                            <div class="progreso html">
                                <span>85%</span>
                            </div>
                        </div>
                    </div>
                    <div class="skill">
                        <span>JavaScript<i class="fa-brands fa-js"></i></span>
                        <div class="barraSkill">
                            <div class="progreso javascript">
                                <span>30%</span>
                            </div>
                        </div>
                    </div>
                    <div class="skill">
                        <span>Python<i class="fa-brands fa-python"></i></span>
                        <div class="barraSkill">
                            <div class="progreso python">
                                <span>20%</span>
                            </div>
                        </div>
                    </div>
                    <div class="skill">
                        <span>BBDD<i class="fa-solid fa-database"></i></span>
                        <div class="barraSkill">
                            <div class="progreso bbdd">
                                <span>70%</span>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col">
                    <h3>Habilidades Profesionales</h3>
                    <div class="skill">
                        <span>Comunicación</span>
                        <div class="barraSkill">
                            <div class="progreso comunicacion">
                                <span>90%</span>
                            </div>
                        </div>
                    </div>
                    <div class="skill">
                        <span>Trabajo en Equipo</span>
                        <div class="barraSkill">
                            <div class="progreso trabajoEquipo">
                                <span>77%</span>
                            </div>
                        </div>
                    </div>
                    <div class="skill">
                        <span>Responsabilidad</span>
                        <div class="barraSkill">
                            <div class="progreso responsabilidad">
                                <span>99%</span>
                            </div>
                        </div>
                    </div>
                    <div class="skill">
                        <span>Adaptabilidad</span>
                        <div class="barraSkill">
                            <div class="progreso adaptabilidad">
                                <span>80%</span>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
</body>
</html>
